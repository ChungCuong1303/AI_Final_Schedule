{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/room.css' %}">
    {% if title %}
    <title>Cuong-Loc</title>
    {% else %}
    <title>Django Scheduler</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9088d4; border-radius: 0px;">
        <a class="navbar-brand" href="{% url 'home' %}">Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addinstructors' %}">Instructor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'addrooms' %}">Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'addsubjects' %}">Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'addshifts' %}">Shift</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'adddepartments' %}">Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'addsections' %}">Section</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/room.js' %}"></script>
    </div>
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-5">Made with <i class="fa fa-heart" style="color: #ec5858;"></i>&nbsp;from Cuong & Loc<br/>
          <a href="https://github.com/ChungCuong1303/AI_Final_Schedule" target="_blank">Visit our github <i class="fa fa-github"></i>&nbsp;to clone or download this repository.</a>
        </div>
        <!-- Copyright -->
      
      </footer>
</body>

</html>
